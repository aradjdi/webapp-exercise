<template>
  <require from="peopleResources/elements/people-card.html"></require>
  <h1>You have ${filteredPeople.length} contacts</h1>

  <input type="search" name="search" value.bind="searchQuery"/>

  <ul>
    <li repeat.for="contact of filteredPeople">
      <people-card contact.bind="contact"></people-card>
    </li>
  </ul>
</template>

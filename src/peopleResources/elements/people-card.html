<template bindable="contact">
  <div>
    <div>
      <h1><a route-href="route: people-show; params.bind: {id: contact.id}">${contact.firstname} ${contact.lastname}</a></h1>
      <p><i>email</i> <span>${contact.email}</span></p>
      <p><i>phone</i> <span>${contact.phone}</span></p>
      <p>Manager: ${contact.manager}</p>
    </div>
    <div>
      <img src.bind="contact.photo"/>
      <p>
        <i>map</i>
        <a route-href="route: people-edit; params.bind: {id: contact.id}"><i>edit</i></a>
        <a route-href="route: people-edit; params.bind: {id: contact.id}"><i>delete</i></a>
      </p>
    </div>
  </div>
  <slot name="skills-tags"></slot>
  <slot name="social-links"></slot>
</template>
